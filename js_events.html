<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>example</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
</head>

<body>
	<div class="container">
		<div> 이름 : <input type="text" id="name" /></div>
		<div> 지역 : <select id="city" onchange="changeCity();">
			
		</select></div>
		<div>동네 : 
			<select id="region_02">
				<option value="">강남</option>
				<option value="">서초</option>
			</select>
			<select id="region_064" style="display:none;">
				<option value="">제주시</option>
				<option value="">서귀포시</option>
			</select>
		</div>
		<button type="button" onclick="regist();">등록</button>
		<div> test : <input type="text" id="test" /></div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" 
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>	                             
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" 
	integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" 
	integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
	<script>
		function regist(){
			let obj = {}; // 오브젝트
		
			obj.name = document.getElementById("name").value;
			obj.city = document.getElementById("city").value;
			printConsole(obj);
		}
		function changeCity(){
			//let city = document.getElementById("city").value;
			//document.getElementById("region_02").style.display="none";
			//document.getElementById("region_064").style.display="none";
			//document.getElementById("region_"+city).style.display="";
			
			// jquery version!
			let city = $('#city').val();
			$('#region_02').hide();
			$('#region_064').hide();
			$('#region_' + city).show();
		}
		
		function loadCity() {
			let city = [
				{code:"02", name:"서울"},
				{code:"064", name:"제주"},
				{code:"04", name:"부산"}
			];
			
			for(let i = 0; i<city.length ; i++) {
				if(i == 0) {
					$("#city").append('<option value="' + city[i].code + '" selected>' + city[i].name + '</option>');
				}
				else {
					$("#city").append('<option value="' + city[i].code + '">' + city[i].name + '</option>');
				}
			};
			
			
			
		}
		
		loadCity();
		
		function printConsole(data) {
			console.log(data);
		}
		
		//var, let, const
		//var : 한번 선언했던 변수를 또 선언할 수 있다.
		var x = 1;
		x = x + 2;
		document.getElementById("test").value = x;
		
		
		//can do
		var x = 5;
		
		//let : 한번 선언했던 변수는 다시 선언할 수 없다.
		let y = 1;
		y = y + 2;
		
		//error
		//let y = 5;
		
		//const : 선언한 변수의 값을 다시 바꿀 수는 없다.
		const z = 1;
		
		//error
		//z = z + 2;
		
		//숫자, 소수점 숫자, 문자, 참/거짓(boolean), 오브젝트, 배열
		let a = 1;
		a = 1.2351
		a = "apple";
		a = true; // or false(거짓)
		
		
	</script>
</body>
</html>
